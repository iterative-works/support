version: "3.1"
services:
  mongo:
    image: mongo:5.0.6
    ports:
      - "27017:27017"
  mysql:
    image: mysql:5.7
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      MYSQL_ROOT_PASSWORD: mdrpdb
      MYSQL_USER: mdrpdb
      MYSQL_PASSWORD: mdrpdb
      MYSQL_DATABASE: mdrpdb
    ports:
      - "3306:3306"
